<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <!-- OUR CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- OUR SCRIPT -->
    <script src="scripts/main.js" defer></script>

</head>
<body>
    <section class="container">
        <div class="result-container">
            <div class="result-image">
                <span class="user-result-image result-image-animation">
                    <img src="images/rock.png" alt="Your result">
                </span>
                <span class="opponent-result-image result-image-animation">
                    <img src="images/rock.png" alt="Opponent result">
                </span>
            </div>
            <div class="result-message text-underline">Let's Play!!</div>
        </div>

        <div class="game-options-container">
            <span class="option-item">
                <img src="images/rock.png" alt="Rock Option">
                <p>Rock</p>
            </span>
            <span class="option-item">
                <img src="images/paper.png" alt="Paper Option">
                <p>Paper</p>
            </span>
            <span class="option-item">
                <img src="images/scissors.png" alt="Scissors Option">
                <p>Scissors</p>
            </span>
        </div>
    </section>
</body>
</html>
