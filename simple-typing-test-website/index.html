<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />

    <!-- Our CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">    
        
    <!-- Bootstrap Script -->
    <script defer
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous">
    </script>
    <script defer
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous">
    </script>

    <!-- Our Script -->
    <script src="main.js" defer></script>
</head>
<body>
    
    <div class="intro">
        <h1 class="intro-heading">Typing Test</h1>
        <p class="font-weight-light intro-text">This is a typing speed test! Type a letter to begin.</p>
    </div>

    <div id="main" class="container main">
        <div id="text-container" class="text-container"></div>
    </div>

    <div id="result" class="result-container">
        <ul class="list-group d-inline-block container-sm result-list">
            <li class="list-group-item font-weight-bold result-header">
                Your Result
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <span>WPM:</span>
                <span class="font-weight-light" id="wpm"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <span>Accuracy:</span>
                <span class="font-weight-light" id="accuracy"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <span>Time:</span>
                <span class="font-weight-light" id="time"></span>
            </li>
        </ul>
    </div>

</body>
</html>
