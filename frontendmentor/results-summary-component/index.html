<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- OUR CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
  
  <div class="container">
    <div class="result-container">
      <h5 class="result-head">Your Result</h5>

      <div class="circular-result-container">
        <h1 class="result-value">76</h1>
        <h6 class="result-total">of 100</h6>
      </div>

      <h2 class="result-feedback">Great</h2>
      <p class="result-message">You scored higher than 65% of the people who have taken these tests.</p>
    </div>


    <div class="summary-container">
      <h5 class="summary-head">Summary</h5>

      <div class="result-summary-lists">
        <div class="reaction-item item">
          <div class="item-info">
            <img src="assets/images/icon-reaction.svg" alt="Icon Reaction">
            <h6>Reaction</h6>
          </div>

          <div class="item-result">
            <h6>80 <span> / 100</span></h6>
          </div>
        </div>

        <div class="memory-item item">
          <div class="item-info">
            <img src="assets/images/icon-memory.svg" alt="Icon Memory">
            <h6>Memory</h6>
          </div>

          <div class="item-result">
            <h6>92 <span> / 100</span></h6>
          </div>
        </div>

        <div class="verbal-item item">
          <div class="item-info">
            <img src="assets/images/icon-verbal.svg" alt="Icon Verbal">
            <h6>Verbal</h6>
          </div>

          <div class="item-result">
            <h6>61 <span> / 100</span></h6>
          </div>
        </div>

        <div class="visual-item item">
          <div class="item-info">
            <img src="assets/images/icon-visual.svg" alt="Icon Visual">
            <h6>Visual</h6>
          </div>

          <div class="item-result">
            <h6>72 <span> / 100</span></h6>
          </div>
        </div>
      </div>

      <a class="continue-btn" target="_blank" href="../../cool-video/video.html">Continue</a>
    </div>
  </div>

</body>
</html>
